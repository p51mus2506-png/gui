<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vung Tau Cuisine & Signature Dishes</title>
  <style>
    :root {
      --accent: #1366d6;
      --bg: #f9fafb;
      --text: #1f2937;
      --card: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: linear-gradient(120deg, #1366d6, #1e90ff);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    header p {
      margin-top: 8px;
      font-size: 18px;
      opacity: 0.9;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(16,24,40,0.12);
    }

    .photo-upload {
      position: relative;
      background: #f3f4f6;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .photo-upload input[type="file"] {
      display: none;
    }

    .photo-upload label {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      margin: 0 0 8px 0;
      font-size: 20px;
      color: var(--accent);
    }

    .text-box {
      width: 100%;
      min-height: 100px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: 15px;
      margin-top: 8px;
    }

    .save-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6b7280;
      background: #f3f4f6;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vung Tau Cuisine & Signature Dishes</h1>
    <p>Discover the most delicious flavors of Vung Tau — seafood, street eats, and iconic local dishes.</p>
  </header>

  <main>
    <div class="card">
      <div class="photo-upload">
        <input type="file" id="photo1" accept="image/*" />
        <label for="photo1">Upload Dish Photo</label>
      </div>
      <div class="card-content">
        <h2>Signature Dish 1</h2>
        <textarea class="text-box" placeholder="Write about this dish, its history, flavor, and where to find it."></textarea>
        <button class="save-btn">Save</button>
      </div>
    </div>

    <div class="card">
      <div class="photo-upload">
        <input type="file" id="photo2" accept="image/*" />
        <label for="photo2">Upload Dish Photo</label>
      </div>
      <div class="card-content">
        <h2>Signature Dish 2</h2>
        <textarea class="text-box" placeholder="Write about this dish, ingredients, and recommended restaurants."></textarea>
        <button class="save-btn">Save</button>
      </div>
    </div>

    <div class="card">
      <div class="photo-upload">
        <input type="file" id="photo3" accept="image/*" />
        <label for="photo3">Upload Dish Photo</label>
      </div>
      <div class="card-content">
        <h2>Signature Dish 3</h2>
        <textarea class="text-box" placeholder="Describe this local specialty and what makes it unique."></textarea>
        <button class="save-btn">Save</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Vung Tau Travel Guide | Designed for curious food lovers.
  </footer>

  <script>
    // Preview uploaded image directly in the card
    document.querySelectorAll('.photo-upload input[type=file]').forEach(input => {
      input.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          const parent = e.target.closest('.photo-upload');
          parent.style.backgroundImage = `url(${ev.target.result})`;
          parent.style.backgroundSize = 'cover';
          parent.style.backgroundPosition = 'center';
          parent.innerHTML = '';
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
